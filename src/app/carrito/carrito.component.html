<h3>Carrito</h3>

<p>
  <a routerLink="/shipping">Costes de envío</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span><b><u>ARTÍCULO NUM:</u></b> {{ items.indexOf(item)+1 }} </span><br>
  <span><b>PAÍS:</b> {{ item.pais }} </span><br>
  <span><b>VALOR:</b> {{ item.valor }} </span><br>
  <span><b>DESCRIPCIÓN:</b> {{ item.descripcion }} </span><br>
  <span><b>PRECIO:</b> {{ item.precio }} </span><br>
  <br>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre">
      Nombre
    </label>
    <input id="nombre" type="text" formControlName="nombre">
  </div>

  <div>
    <label for="direccion">
      Dirección
    </label>
    <input id="direccion" type="text" formControlName="direccion">
  </div>
  <button class="button" type="submit">Comprar</button>

</form>
