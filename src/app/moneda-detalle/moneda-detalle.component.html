<h2>Detalle de la moneda seleccionada</h2>

<div *ngIf="moneda">
  <h3>{{ moneda.pais }}</h3>
  <h4>{{ moneda.valor }}</h4>
  <p>{{ moneda.anio }}</p>
  <p>{{ moneda.ceca }}</p>
  <p>{{ moneda.descripcion }}</p>
  <p>{{ moneda.comentario }}</p>
  <p>{{ moneda.fotografia }}</p>
  <p>{{ moneda.rutaFotografia }}</p>

</div>
